<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- main css style -->
    <link rel="stylesheet" href="css/BainWriting.css">
    <!-- main Google font family import links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,100;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Bootstap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <title>BainWriting app</title>
</head>

<body>
    <div class="add">
        <span>
            <i class="fa-solid fa-plus"></i>
        </span>
    </div>
    <div class="container">
        <h3 class="m-3 text-info text-center fs-1 fw-bold mb-5 mt-4">BainWriting</h3>
        <div class="notes__holder">
            <div class="row">
                <div class="col-sm-2">
                    <div
                        class="participant p-2 bg-secondary text-white rounded text-center fw-bold text-capitalize">
                        participant 1</div>
                </div>
                <div class="col-sm-2">
                    <div class="participant p-2 bg-success text-white rounded text-center fw-bold text-capitalize">
                        participant 2</div>
                </div>
                <div class="col-sm-2">
                    <div class="participant p-2 bg-warning text-white rounded text-center fw-bold text-capitalize">
                        participant 3</div>
                </div>
                <div class="col-sm-2">
                    <div class="participant p-2 bg-danger text-white rounded text-center fw-bold text-capitalize">
                        participant 4</div>
                </div>
                <div class="col-sm-2">
                    <div class="participant p-2 bg-dark-subtle text-white rounded text-center fw-bold text-capitalize">
                        participant 5</div>
                </div>
                <div class="col-sm-2">
                    <div class="participant p-2 bg-info text-white rounded text-center fw-bold text-capitalize">
                        participant 6</div>
                </div>

            </div>
            <div class="row" id="notesRow">
                <!-- <div class="col-sm-2">
                    <div class="note text-wrap" data-set>
                        <textarea class="user_text"></textarea>
                        
                    </div>
                </div> -->

            </div>
        </div>
        <script src="js/BainWriting.js"></script>
</body>

</html>
